<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BMOC study</title>

<style>
    * {
      box-sizing: border-box;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Create two equal columns that floats next to each other */

    .column1 {
      margin: auto;
      width: 50%;
      padding: 5px;
      padding-left: 30px;
      height: auto; 
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .content {
          max-width: 960px;
          margin: auto;
          padding-top: 0px;
    }
    .button {
          background-color: #4CAF50; 
          color: rgb(255, 255, 255);
          margin-left :0px; 
          font-size: 18px;
    }
    iframe:focus { 
           outline: none; 
    }
    iframe[seamless] { 
            display: block;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
    
      /* Position the tooltip */
      position: absolute;
      z-index: 2;
    }
    
    .tooltip .tooltiptext {
        top: -5px;
        left: 105%;
      }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>

<head>  
        <meta charset="utf-8">
        
        <!-- CKEDITOR-->
        <script src="https://cdn.ckeditor.com/4.13.0/standard-all/ckeditor.js"></script>
        <script>CKEDITOR.plugins.addExternal( 'wordcount', '/attack/emaileditor/CKEditor-WordCount-Plugin-master/wordcount/','plugin.js');
        </script>
        
        <link rel="stylesheet" href="/attack/emaileditor/style.css"> 
</head>

    <body>

      <div class="row">
      <div class="column1" style="background-color:rgb(255, 255, 255);">

      <h1><b>Compose an email</b></h1>
      <em>*You can see the field description by hovering the question mark.</em>


<form id="contactForm">
            
          <!-- Participant name-->
              <p style="float: left; padding-right: 200px;">
                  <font face='Arial'><label>Your full name 
                   
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Your full name</span> 
                  </a>

                </label></font><br>
                  <input type="text" name="eid" id="eid" required>
             </p> 
      
          <!-- Authentic or Phishing-->
              <p style="float: left;">
                  <font face='Arial'><label>Email type
                      
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">authentic</span> 
                  </a>
                      
                  </label></font><br>
                  <input type="text" name="whether" id="whether" required>
                  </p>
      
                  <br><br><br><br><br>
             
          <!-- Attaker email-->
              <p style="float: left;padding-right: 200px;">
                <font face='Arial'><label>Your email address
      
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Your email address except UNCC account</span> 
                  </a>         
                  
                  <br></label></font>
                <input type="text" name="semail" id="semail" required>
              </p>
              
          <!-- Receiver email-->
              <p style="float: left;">
                <font face='Arial'><label>Receiver's email address
                  
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Receiverâ€™s email address provided by the researcher</span> 
                  </a>          
                  
                  <br></label></font>
                <input type="text" name="remail" id="remail" required>
              </p>
              <br><br><br><br><br>
          
          <!-- Email time-->
              <p style="float: left;">
                <font face='Arial'><label>Desired time when you expect to send this email (i.e. 9:13 am or 11:42 pm)
                  
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Desired day of the week when you expect to send this email</span> 
                  </a>   
                  
                  <br></label></font>
                <input type="text" name="time" id="time" required>
              </p>
              <br><br><br><br>
          
          <!-- Time and date-->
              <p style="clear: both">
                <font face='Arial'><label>Desired email sent day (i.e. Monday or Saturday)
                  
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Desired day that you expect this email to be sent</span></a>
                 
                  <br></label></font>
                <input type="text" name="date" id="date" required><br><br>
              </p>          
              
          <!-- Email subject-->
              <p style="clear: both" class="full">
                <font face='Arial'><label>Email subject
                  
                  <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                  <span class="tooltiptext">Email subject line</span></a>
                 
                  <br></label></font>
                <input type="text" name="title" id="title" size="110" required></input><br><br>
              </p>
              
          <!-- Email body-->
              <p>
                  <font face='Arial'><label>Email body
                    
                    <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                    <span class="tooltiptext">Length of the body should be more than 50 words</span></a>
                        
                    <br></label></font>
                  <textarea name="editor" id="editor" rows="20" cols="29" class = "editor" required></textarea>
                  <script>CKEDITOR.replace( 'editor', {extraPlugins: 'wordcount'} );</script>   
              </p> 
      
          <!-- Key sentence-->
             <p style="clear: both" class="full">
              <font face='Arial'><label>Key sentence
                
                <a class="tooltip"><img src="https://img.icons8.com/material-outlined/17/000000/help.png">
                <span class="tooltiptext">Copy one sentence from the email that best reflects its credibility</span></a>          
                
                <br></label></font>
              <input type="text" name="critical" id="critical" row = "3" size="110" required></input>
            </p>
      
          <!--send button-->    
              <script>
                function myFunction() {
                  var txt;
                  if (confirm("Are you ready to submit the email?")) {
                    saveMessage, txt = "<font face = 'Georgia' color = red>To ensure the data saving, please click the Send button one more time.<br>Do not refresh the page without researcher's instruction.</font>";
                  } else {
                    txt = "You email has not been sent.";
                  }
                  document.getElementById("demo").innerHTML = txt;
                }
              </script>
      
              <script>
                function myFunction2(){
                  var btn = '<button class="button" style="margin-left:920px;">next</button>';
                  document.getElementById("demo2").innerHTML = btn;
                  document.getElementById("demo2").href = "attack/t1/combination/c5.html";
                }
              </script>
      
              <button style="font-size: 18px; height:30px; width:70px" onclick="myFunction();myFunction2();">Send</button>
              <p id="demo"></p><br>
              <p id="demo2"><a href="c5.html"></a></p>
         
  
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <script src="/attack/emaileditor/main.js"></script>

  </body>

</html>
