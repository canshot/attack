<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<head><title>BMOC study</title></head>
<style>
    * {
      box-sizing: border-box;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Create two equal columns that floats next to each other */

    .column1 {
      margin: auto;
      width: 50%;
      padding: 5px;
      padding-left: 30px;
      height: auto; 
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .content {
          max-width: 960px;
          margin: auto;
          padding-top: 0px;
    }
    .button {
          background-color: #4CAF50; 
          color: rgb(255, 255, 255);
          margin-left :0px; 
    }
    iframe:focus { 
           outline: none; 
    }
    iframe[seamless] { 
            display: block;
    }
  
  </style>
  </head>

    <body>

      <div class="row">
      <div class="column1" style="background-color:rgb(255, 255, 255);">

      <h1><b>Compose an email</b></h1>
      <em>*You can see the field description by hovering the question mark.</em>

      <iframe style="border:none;" height=950px; width=850px; src="https://canshot.github.io/emaileditor/2.html"></iframe>
      <br>

    </div>
    </body>
